<div class="container">
        <div class="jumbotron">
            <form class="form-horizontal">
                <div class="form-group" [formGroup]="addCustomer" (onSubmit)="createCustomer();">
                    <div class="col-sm-2"></div>
                    <label class="control-label col-sm-2" for="emailId">Email Id:</label>
                    <div class="col-sm-4">          
                    <input type="text" class="form-control" formControlName="customerEmailId" placeholder="Enter Email Address" name="emailId">
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class="col-sm-4">          
                        <input type="text" class="form-control" formControlName="customerPassword" placeholder="Enter Password Id" name="password">
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <label class="control-label col-sm-2" for="mobileNumber">Mobile Number:</label>
                    <div class="col-sm-4">          
                        <input type="text" class="form-control" formControlName="customerMobileNumber" placeholder="Enter Mobile Number" name="mobileNumber">
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">          
                        <label class="radio-inline"><input type="radio" name="genderRadio" formControlName="customerGender">Male</label>
                        <label class="radio-inline"><input type="radio" name="genderRadio" formControlName="customerGender">Female</label>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2">          
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-5"></div>
                </div>
            </form>
        </div>
    </div>
