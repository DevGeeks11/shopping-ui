<div class="container">
    <div class="jumbotron">
        <form class="form-horizontal" [formGroup]="loginCustomerData" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <label class="control-label col-sm-2" for="userId">User Id:</label>
                <div class="col-sm-4">          
                <input type="text" class="form-control" formControlName="userId" placeholder="Enter User Id" name="userId">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-4">          
                    <input type="text" class="form-control" formControlName="password" placeholder="Enter Password Id" name="password">
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-5"></div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-5"></div>
            </div>
        </form>
    </div>
</div>
